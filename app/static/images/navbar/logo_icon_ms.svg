<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#000000"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500; stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Outer Golden Circle -->
  <circle cx="125" cy="125" r="90" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>

  <!-- Inner Glow Circle -->
  <circle cx="125" cy="125" r="65" fill="url(#innerGlow)" stroke="none"/>

  <!-- Decorative Rings -->
  <circle cx="125" cy="125" r="100" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="125" cy="125" r="75" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.4"/>

  <!-- Initials "MS" -->
  <text x="125" y="135" text-anchor="middle" font-family="Georgia, serif" font-size="80" font-weight="700" fill="url(#goldGradient)">
    MS
  </text>

</svg>
