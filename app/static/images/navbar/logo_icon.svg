<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Gradient and Filter Definitions -->
  <defs>
    <!-- Text Shadow Filter -->
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Yellow Graphic Gradient -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Text "jumper" with shadow -->
  <text x="10" y="100" font-family="Arial, Helvetica, sans-serif" font-size="85" fill="#f0f0f0" filter="url(#dropshadow)">
    mosajid.
  </text>

  <!-- The dot at the end with shadow -->
  <text x="0" y="400" font-family="Arial, Helvetica, sans-serif" font-size="85" fill="#f0f0f0" filter="url(#dropshadow)">

  </text>

  <!-- Yellow Sparkle/Arrow Graphic -->
  <!-- Using a simplified polygon shape positioned near the top right of the "r" -->
  <polygon points="340,10 40,30 340,60 30" fill="url(#yellowGradient)" transform="rotate(25, 310, 210)"/>

</svg>
