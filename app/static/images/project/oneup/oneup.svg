<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1500"
    height="1100"
    viewBox="0 0 1500 1100">

    <!-- Background -->
    <rect width="100%" height="100%" fill="#0b0b0b"/>

    <!-- Center Everything -->
    <g transform="translate(750,600)">

        <!-- Icon (Stacked Squares â€“ Font Awesome Style) -->
        <g transform="translate(-520,-80) scale(1.3)">
            <rect x="-60" y="-60" rx="20" ry="20" width="120" height="120"
                  fill="none" stroke="#6c6c6c" stroke-width="12"/>
            <rect x="-30" y="-30" rx="18" ry="18" width="120" height="120"
                  fill="none" stroke="#4b3cff" stroke-width="12"/>
        </g>

        <!-- Brand Name -->
        <text
            x="100"
            y="0"
            font-family="Arial, Helvetica, sans-serif"
            font-size="150"
            font-weight="600"
            text-anchor="end"
            fill="#6c6c6c">
            OneUp
        </text>

        <text
            x="90"
            y="0"
            font-family="Arial, Helvetica, sans-serif"
            font-size="150"
            font-weight="600"
            text-anchor="start"
            fill="#4b3cff">
            Brands
        </text>

    </g>
</svg>
